<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBot Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #E8F0FE;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            margin: 20px 0;
            font-weight: 600;
            font-size: 2.5rem;
        }

        #chatBox {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 70vh;
            overflow: hidden;
        }

        #messageList {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            list-style: none;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 10px;
            position: relative;
            max-width: 75%;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .user {
            background-color: #007BFF;
            color: white;
            margin-left: auto;
        }

        .bot {
            background-color: #f5f5f5;
            color: #2c3e50;
            margin-right: auto;
        }

        #inputArea {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background-color: #ffffff;
        }

        #inputField {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background-color: #f7f9fc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        #inputField:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        #sendButton {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #sendButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #sendButton:active {
            transform: scale(1);
        }

        #responseToggle {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        #responseToggle:hover {
            background-color: #e2e2e2;
        }

        #responseBank {
            display: none; /* Oculta o banco de respostas inicialmente */
            position: relative;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 10;
            transition: all 0.3s ease;
        }

        .responseItem {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.2s;
        }

        .responseItem:hover {
            background-color: #f1f1f1;
        }

        .editResponse {
            background-color: #ffcc00;
            margin-left: 10px;
            padding: 2px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        #loadingIndicator {
            display: none;
            font-size: 0.9rem;
            color: #007BFF;
            margin-left: 10px;
        }

        .toggleIcon {
            margin-left: 10px;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <h1>SmartBot Chat</h1>
    <div id="chatBox">
        <ul id="messageList"></ul>
        <div id="inputArea">
            <input type="text" id="inputField" placeholder="Digite sua pergunta..." />
            <button id="sendButton">Enviar</button>
            <span id="loadingIndicator">Enviando...</span>
        </div>
        <div id="responseToggle">
            <span>Banco de Respostas</span>
            <span id="toggleIcon" class="toggleIcon">▼</span>
        </div>
        <div id="responseBank"></div>
    </div>

    <script>
        const inputField = document.getElementById("inputField");
        const sendButton = document.getElementById("sendButton");
        const messageList = document.getElementById("messageList");
        const responseBank = document.getElementById("responseBank");
        const loadingIndicator = document.getElementById("loadingIndicator");
        const responseToggle = document.getElementById("responseToggle");
        const toggleIcon = document.getElementById("toggleIcon");

        const API_URL = 'https://script.google.com/macros/s/AKfycbzisPRc9fC_N2171SFjj_UDyXkslX0tbQsPCizb1Id_wLBqmctbNvxGoxQ1Lt7_T2qGtg/exec';

        let db;
        let responses = {};

        const neutralResponses = [
            "Interessante, vou pensar mais sobre isso.",
            "Obrigado por compartilhar!",
            "Hum, isso é válido.",
            "Entendo o que você está dizendo.",
            "Ok, anotado!"
        ];

        // Open IndexedDB
        const request = indexedDB.open("chatDB", 1);

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            const objectStore = db.createObjectStore("responses", { keyPath: "question" });
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            loadResponses();
        };

        request.onerror = function(event) {
            console.error("Erro ao abrir o banco de dados: ", event.target.errorCode);
        };

        function saveResponseToDB(question, answer) {
            const transaction = db.transaction(["responses"], "readwrite");
            const objectStore = transaction.objectStore("responses");
            objectStore.put({ question, answer });
        }

        function loadResponses() {
            const transaction = db.transaction(["responses"], "readonly");
            const objectStore = transaction.objectStore("responses");

            objectStore.openCursor().onsuccess = function(event) {
                const cursor = event.target.result;
                if (cursor) {
                    responses[cursor.key] = cursor.value.answer;
                    cursor.continue();
                }
                displayResponseBank(); // Garante que o banco é exibido uma vez que as respostas são carregadas
            };
        }

        function updateResponseInDB(question, answer) {
            saveResponseToDB(question, answer);
        }

        async function fetchResponseFromSheet(question) {
            const response = await fetch(`${API_URL}?question=${encodeURIComponent(question)}`);
            const data = await response.text();
            
            // Verifica se a resposta é "null"
            return data !== "null" ? data : null; // Retorna a resposta ou null
        }

        // Event Listener for Sending Messages
        sendButton.addEventListener("click", async () => {
            const userInput = inputField.value.trim();
            if (userInput) {
                addMessage(userInput, 'user');
                inputField.value = '';
                loadingIndicator.style.display = 'inline'; // Exibe indicador de carregamento

                // Verifica se é uma pergunta
                if (userInput.includes('?')) {
                    // Primeiro, tenta buscar a resposta na Google Sheets
                    const sheetResponse = await fetchResponseFromSheet(userInput);
                    if (sheetResponse) {
                        addMessage(sheetResponse, 'bot');
                    } else {
                        // Se não encontrar na planilha, verifica no IndexedDB
                        if (responses[userInput]) {
                            const botResponse = responses[userInput];
                            addMessage(botResponse, 'bot');
                        } else {
                            // Pede uma nova resposta se não houver resposta
                            const newResponse = prompt("Não conheço a resposta para isso. Por favor, insira uma resposta:");
                            if (newResponse && newResponse.trim() !== "") {
                                responses[userInput] = newResponse.trim();
                                addMessage(newResponse.trim(), 'bot');
                                saveResponseToDB(userInput, newResponse.trim());
                            } else {
                                addMessage("Desculpe, não entendi a resposta.", 'bot');
                            }
                        }
                    }
                } else {
                    giveNeutralResponse();
                }

                loadingIndicator.style.display = 'none'; // Oculta o indicador de carregamento
            }
        });

        // Função para exibir mensagens
        function addMessage(text, sender) {
            const messageElement = document.createElement("li");
            messageElement.classList.add("message", sender);
            messageElement.textContent = text;
            messageList.appendChild(messageElement);
            messageList.scrollTop = messageList.scrollHeight; // Rolagem para a parte inferior
        }

        // Resposta neutra
        function giveNeutralResponse() {
            const randomIndex = Math.floor(Math.random() * neutralResponses.length);
            const neutralResponse = neutralResponses[randomIndex];
            addMessage(neutralResponse, 'bot');
        }

        // Exibir e ocultar o banco de respostas
        responseToggle.addEventListener("click", () => {
            const isVisible = responseBank.style.display === "block";
            responseBank.style.display = isVisible ? "none" : "block";
            toggleIcon.textContent = isVisible ? "▼" : "▲";
            if (!isVisible) {
                displayResponseBank(); // Exibe as respostas quando aberto
            }
        });

        // Exibir o banco de respostas
        function displayResponseBank() {
            responseBank.innerHTML = '';
            for (const question in responses) {
                const responseItem = document.createElement("div");
                responseItem.className = "responseItem";
                responseItem.textContent = question;
                
                const editButton = document.createElement("button");
                editButton.className = "editResponse";
                editButton.textContent = "Editar";
                editButton.onclick = () => {
                    const newAnswer = prompt("Insira a nova resposta:", responses[question]);
                    if (newAnswer && newAnswer.trim() !== "") {
                        responses[question] = newAnswer.trim();
                        updateResponseInDB(question, newAnswer.trim());
                        displayResponseBank(); // Atualiza a exibição do banco de respostas
                    }
                };

                responseItem.appendChild(editButton);
                responseBank.appendChild(responseItem);
            }
        }
    </script>
</body>
</html>
