<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beemote IA</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/bee.png" />
  <style>
    :root {
      --bg: #0f172a;
      --fg: #e2e8f0;
      --accent: #3b82f6;
      --card: #1e293b;
      --font: 'Segoe UI', sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--fg);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    aside {
      width: 250px;
      background: var(--card);
      padding: 1rem;
      box-shadow: 2px 0 5px #0002;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
    }
    aside.collapsed {
      transform: translateX(-100%);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--card);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .history {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin: .5rem 0;
    }
    .user {
      text-align: right;
      color: var(--accent);
    }
    .bot {
      text-align: left;
      color: var(--fg);
    }
    .input-box {
      display: flex;
      border-top: 1px solid #334155;
      padding: .5rem;
    }
    .input-box input {
      flex: 1;
      padding: .5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: var(--fg);
      font-size: 1.5rem;
      cursor: pointer;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    @media (max-width: 768px) {
      aside {
        position: absolute;
        z-index: 10;
        height: 100%;
        left: 0;
        top: 0;
      }
    }
  </style>
</head>
<body>
  <aside id="sidebar">
    <h2>Beemote IA</h2>
    <div class="history" id="history"></div>
  </aside>
  <main>
    <header>
      <button class="toggle-btn" id="toggleBtn">â˜°</button>
      <strong>Chat com Beemote IA</strong>
    </header>
    <div class="chat-box" id="chat"></div>
    <form class="input-box" id="chat-form">
      <input id="user-input" placeholder="Digite sua mensagem..." autocomplete="off" />
    </form>
  </main>

  <script type="module">
    import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.0";

    let chatEl = document.getElementById('chat');
    let historyEl = document.getElementById('history');
    let input = document.getElementById('user-input');
    let form = document.getElementById('chat-form');
    let sidebar = document.getElementById('sidebar');
    let toggleBtn = document.getElementById('toggleBtn');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    let generator;

    const initModel = async () => {
      appendBot("Carregando modelo...");
      generator = await pipeline("text-generation", "Xenova/phi-1_5");
      appendBot("Modelo pronto! Pergunte algo.");
    };

    function appendUser(msg) {
      let div = document.createElement('div');
      div.className = 'message user';
      div.innerText = msg;
      chatEl.appendChild(div);
    }

    function appendBot(msg) {
      let div = document.createElement('div');
      div.className = 'message bot';
      div.innerText = msg;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function ask(question) {
      appendUser(question);
      appendBot("Digitando...");
      let outputs = await generator(question, {
        max_new_tokens: 128,
        temperature: 0.7,
        top_k: 50,
        top_p: 0.95,
      });
      chatEl.removeChild(chatEl.lastChild);
      let response = outputs[0]?.generated_text.replace(question, '').trim();
      appendBot(response);
      saveToIndexedDB({ question, response });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      let question = input.value.trim();
      if (!question) return;
      input.value = '';
      await ask(question);
    });

    function saveToIndexedDB(entry) {
      let request = indexedDB.open("beemoteDB", 1);
      request.onupgradeneeded = (event) => {
        let db = event.target.result;
        if (!db.objectStoreNames.contains("chat")) {
          db.createObjectStore("chat", { autoIncrement: true });
        }
      };
      request.onsuccess = (event) => {
        let db = event.target.result;
        let tx = db.transaction("chat", "readwrite");
        let store = tx.objectStore("chat");
        store.add(entry);
      };
    }
