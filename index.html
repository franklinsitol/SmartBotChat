<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBot Chat</title>
    <style>
        /* Estilos básicos, sem alterações */
    </style>
</head>
<body>
    <h1>SmartBot Chat</h1>
    <div id="chatBox">
        <ul id="messageList"></ul>
        <div id="inputArea">
            <input type="text" id="inputField" placeholder="Digite sua pergunta..." />
            <button id="sendButton">Enviar</button>
            <span id="loadingIndicator">Enviando...</span>
        </div>
        <div id="responseToggle">
            <span>Banco de Respostas</span>
            <span id="toggleIcon" class="toggleIcon">▼</span>
        </div>
        <div id="responseBank"></div>
    </div>

    <script>
        const inputField = document.getElementById("inputField");
        const sendButton = document.getElementById("sendButton");
        const messageList = document.getElementById("messageList");
        const responseBank = document.getElementById("responseBank");
        const loadingIndicator = document.getElementById("loadingIndicator");
        const responseToggle = document.getElementById("responseToggle");
        const toggleIcon = document.getElementById("toggleIcon");

        let db;
        let responses = {};
        let isFirstInteraction = true;

        const neutralResponses = [
            "Interessante, vou pensar mais sobre isso.",
            "Obrigado por compartilhar!",
            "Hum, isso é válido.",
            "Entendo o que você está dizendo.",
            "Ok, anotado!"
        ];

        // Open IndexedDB
        const request = indexedDB.open("chatDB", 1);

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            const objectStore = db.createObjectStore("responses", { keyPath: "question" });
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            if (isFirstInteraction) {
                loadResponses(); // Carrega as respostas na primeira interação
                isFirstInteraction = false;
            }
        };

        request.onerror = function(event) {
            console.error("Erro ao abrir o banco de dados: ", event.target.errorCode);
        };

        function saveResponseToDB(question, answer) {
            const transaction = db.transaction(["responses"], "readwrite");
            const objectStore = transaction.objectStore("responses");
            objectStore.put({ question, answer });
        }

        function loadResponses() {
            const transaction = db.transaction(["responses"], "readonly");
            const objectStore = transaction.objectStore("responses");

            objectStore.openCursor().onsuccess = function(event) {
                const cursor = event.target.result;
                if (cursor) {
                    responses[cursor.key] = cursor.value.answer;
                    cursor.continue();
                }
                displayResponseBank(); // Exibe o banco de respostas quando carregado
            };
        }

        function updateResponseInDB(question, answer) {
            saveResponseToDB(question, answer);
        }

        // Event Listener for Sending Messages
        sendButton.addEventListener("click", () => {
            const userInput = inputField.value.trim();
            if (userInput) {
                addMessage(userInput, 'user');
                inputField.value = '';
                loadingIndicator.style.display = 'inline'; // Exibe indicador de carregamento

                // Verifica se é uma pergunta
                if (userInput.includes('?')) {
                    // Se for uma pergunta, verifica se já existe uma resposta salva
                    if (responses[userInput]) {
                        const botResponse = responses[userInput];
                        addMessage(botResponse, 'bot');
                    } else {
                        // Pede uma nova resposta se for uma pergunta
                        const newResponse = prompt("Não conheço a resposta para isso. Por favor, insira uma resposta:");
                        if (newResponse && newResponse.trim() !== "") {
                            responses[userInput] = newResponse.trim();
                            addMessage(newResponse.trim(), 'bot');
                            saveResponseToDB(userInput, newResponse.trim());
                        } else {
                            addMessage("Desculpe, não entendi a resposta.", 'bot');
                        }
                    }
                } else {
                    giveNeutralResponse();
                }

                loadingIndicator.style.display = 'none'; // Oculta indicador de carregamento
            }
        });

        function addMessage(message, sender) {
            const messageElement = document.createElement("li");
            messageElement.classList.add("message", sender);
            messageElement.innerText = message;
            messageList.appendChild(messageElement);
            messageList.scrollTop = messageList.scrollHeight; // Rolagem automática
        }

        function giveNeutralResponse() {
            const neutralIndex = Math.floor(Math.random() * neutralResponses.length);
            addMessage(neutralResponses[neutralIndex], 'bot');
        }

        function displayResponseBank() {
            responseBank.innerHTML = ''; // Limpa o banco de respostas
            for (let question in responses) {
                const responseItem = document.createElement("div");
                responseItem.classList.add("responseItem");
                responseItem.innerText = question;

                const editButton = document.createElement("button");
                editButton.classList.add("editResponse");
                editButton.innerText = "Editar";
                editButton.onclick = () => {
                    const newAnswer = prompt("Editar resposta:", responses[question]);
                    if (newAnswer && newAnswer.trim() !== "") {
                        responses[question] = newAnswer.trim();
                        updateResponseInDB(question, newAnswer.trim());
                        displayResponseBank(); // Atualiza a lista de respostas
                    }
                };

                responseItem.appendChild(editButton);
                responseBank.appendChild(responseItem);
            }
            responseBank.style.display = Object.keys(responses).length > 0 ? 'block' : 'none'; // Mostra o banco se houver respostas
        }

        // Função para alternar a exibição do banco de respostas
        responseToggle.addEventListener("click", () => {
            const isVisible = responseBank.style.display === 'block';
            responseBank.style.display = isVisible ? 'none' : 'block';
            toggleIcon.innerText = isVisible ? '▼' : '▲'; // Alterna a direção da seta
        });
    </script>
</body>
</html>
