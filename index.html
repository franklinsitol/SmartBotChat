<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beemote IA</title>
  <style>
    :root {
      --primary: #FFA500;
      --error: #f44336;
      --bg: #121212;
      --text: #ffffff;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }
    #app {
      max-width: 800px;
      margin: 0 auto;
    }
    #loading {
      text-align: center;
      margin-top: 50px;
    }
    #chat {
      display: none;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .bot {
      background: rgba(0, 150, 0, 0.2);
    }
    .user {
      background: rgba(0, 100, 200, 0.2);
      margin-left: auto;
      max-width: 80%;
    }
    .error {
      color: var(--error);
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loading">
      <h1>游냏 Beemote IA</h1>
      <p id="status">Inicializando...</p>
      <div id="progress" style="width: 100%; height: 10px; background: #333; margin: 20px 0;">
        <div id="progress-bar" style="height: 100%; width: 0%; background: var(--primary);"></div>
      </div>
      <button id="retry" style="display: none;">Tentar Novamente</button>
      <button id="lite" style="display: none; background: #4CAF50;">Usar Vers칚o Simulada</button>
    </div>

    <div id="chat">
      <div id="messages" style="height: 70vh; overflow-y: auto;"></div>
      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <input type="text" id="input" placeholder="Digite sua mensagem..." style="flex: 1; padding: 10px;" disabled>
        <button id="send" style="padding: 10px 20px;" disabled>Enviar</button>
      </div>
    </div>
  </div>

  <script>
    // Configura칞칚o inicial
    const CDN_URLS = [
      'https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.1.12/dist/web-llm.min.js',
      'https://unpkg.com/@mlc-ai/web-llm@0.1.12/dist/web-llm.min.js',
      'https://esm.run/@mlc-ai/web-llm@0.1.12'
    ];

    let chatModuleLoaded = false;
    let fallbackMode = false;

    // Tenta carregar o WebLLM de diferentes fontes
    async function loadWebLLM() {
      const statusEl = document.getElementById('status');
      const progressBar = document.getElementById('progress-bar');
      
      for (const url of CDN_URLS) {
        try {
          statusEl.textContent = `Carregando de ${new URL(url).hostname}...`;
          
          // Cria um script din칙mico
          const script = document.createElement('script');
          script.src = url;
          script.type = 'module';
          
          await new Promise((resolve, reject) => {
            script.onload = resolve;
            script.onerror = reject;
            document.head.appendChild(script);
          });
          
          chatModuleLoaded = true;
          statusEl.textContent = 'M칩dulo carregado com sucesso!';
          progressBar.style.width = '100%';
          return true;
        } catch (error) {
          console.warn(`Falha ao carregar de ${url}:`, error);
          progressBar.style.width = `${(CDN_URLS.indexOf(url) + 1) * 33}%`;
        }
      }
      
      return false;
    }

    // Inicializa o chat
    async function initChat() {
      const statusEl = document.getElementById('status');
      const retryBtn = document.getElementById('retry');
      const liteBtn = document.getElementById('lite');
      
      try {
        // Tenta carregar o WebLLM
        const loaded = await loadWebLLM();
        
        if (!loaded) {
          throw new Error('N칚o foi poss칤vel carregar o WebLLM de nenhuma fonte');
        }

        // Se chegou aqui, o m칩dulo foi carregado
        const { ChatModule } = window.__web_llm__ || window;
        
        const chat = new ChatModule();
        chat.setInitProgressCallback((report) => {
          statusEl.textContent = report.text || 'Inicializando modelo...';
        });

        await chat.reload('TinyLlama-1.1B-Chat-v0.3-q4f16_1');
        
        // Mostra a interface do chat
        document.getElementById('loading').style.display = 'none';
        document.getElementById('chat').style.display = 'block';
        document.getElementById('input').disabled = false;
        document.getElementById('send').disabled = false;
        
        addMessage('Ol치! Eu sou a Beemote IA. Como posso ajudar?', 'bot');
        
        // Configura o envio de mensagens
        document.getElementById('send').addEventListener('click', async () => {
          const input = document.getElementById('input');
          const text = input.value.trim();
          if (!text) return;
          
          addMessage(text, 'user');
          input.value = '';
          input.disabled = true;
          
          try {
            const reply = await chat.generate(text);
            addMessage(reply, 'bot');
          } catch (error) {
            addMessage('Ocorreu um erro ao gerar a resposta', 'error');
          } finally {
            input.disabled = false;
            input.focus();
          }
        });
        
      } catch (error) {
        console.error('Erro na inicializa칞칚o:', error);
        statusEl.textContent = 'Erro ao carregar a IA';
        statusEl.className = 'error';
        retryBtn.style.display = 'inline-block';
        liteBtn.style.display = 'inline-block';
        
        retryBtn.onclick = initChat;
        liteBtn.onclick = initLiteVersion;
      }
    }

    // Vers칚o simulada
    function initLiteVersion() {
      fallbackMode = true;
      document.getElementById('loading').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
      document.getElementById('input').disabled = false;
      document.getElementById('send').disabled = false;
      
      addMessage('Voc칡 est치 no modo simulado. Recarregue para tentar o modo completo.', 'bot');
      
      document.getElementById('send').addEventListener('click', () => {
        const input = document.getElementById('input');
        const text = input.value.trim();
        if (!text) return;
        
        addMessage(text, 'user');
        input.value = '';
        
        setTimeout(() => {
          addMessage('Eu sou a Beemote IA no modo simulado. Recarregue a p치gina para tentar o modo completo.', 'bot');
        }, 1000);
      });
    }

    // Adiciona mensagem ao chat
    function addMessage(text, type) {
      const msgEl = document.createElement('div');
      msgEl.textContent = text;
      msgEl.className = `message ${type}`;
      document.getElementById('messages').appendChild(msgEl);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    // Inicia o aplicativo
    initChat();
  </script>
</body>
</html>
