<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat IA Local</title>
  <style>
    :root {
      --bg-light: #f7f7f8;
      --bg-dark: #1e1e2f;
      --text-light: #222;
      --text-dark: #f2f2f2;
      --primary: #10a37f;
      --sidebar-bg: #fff;
      --sidebar-bg-dark: #2c2c3e;
      --accent: #ececec;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    #container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 240px;
      background: var(--sidebar-bg);
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      padding: 16px;
      transition: 0.3s;
    }

    body.dark #sidebar {
      background: var(--sidebar-bg-dark);
      border-color: #444;
    }

    #sidebar.collapsed {
      width: 60px;
      overflow: hidden;
    }

    #toggle-sidebar {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-bottom: 16px;
      color: inherit;
    }

    .chat-link {
      margin: 8px 0;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .chat-link:hover {
      background: var(--accent);
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 90%;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #d2e3fc;
      color: #0b3d91;
    }

    .bot {
      align-self: flex-start;
      background: #e8e8ec;
      color: inherit;
    }

    #input-area {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    body.dark #input-area {
      background: #2c2c3e;
      border-color: #444;
    }

    #input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #sendButton, #toggleTheme {
      padding: 12px 16px;
      font-size: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        height: 100%;
        z-index: 100;
      }

      #sidebar.collapsed {
        transform: translateX(-100%);
      }

      #main {
        flex: 1;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <button id="toggle-sidebar">â˜°</button>
      <h2>Conversas</h2>
      <div class="chat-link">Nova conversa</div>
      <div class="chat-link">HistÃ³rico 1</div>
      <div class="chat-link">HistÃ³rico 2</div>
      <button id="toggleTheme">ðŸŒ™</button>
    </div>

    <div id="main">
      <div id="chatbox">
        <div class="message bot">ðŸ¤– OlÃ¡! Sou um modelo de linguagem local. Me pergunte algo!</div>
      </div>
      <div id="input-area">
        <input id="input" type="text" placeholder="Digite sua mensagem..." disabled />
        <button id="sendButton" disabled>Carregando...</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.13.2';

    let generator;
    const inputField = document.getElementById('input');
    const sendButton = document.getElementById('sendButton');
    const messages = document.getElementById('chatbox');

    async function loadModel() {
      generator = await pipeline('text-generation', 'Xenova/distilgpt2');
      inputField.disabled = false;
      sendButton.disabled = false;
      sendButton.innerText = "Enviar";
    }

    function appendMessage(text, type) {
      const div = document.createElement('div');
      div.className = `message ${type}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function send() {
      const text = inputField.value.trim();
      if (!text || !generator) return;

      appendMessage(text, 'user');
      inputField.value = '';
      sendButton.disabled = true;

      const output = await generator(text, { max_new_tokens: 50 });
      const reply = output[0].generated_text.replace(text, '').trim();
      appendMessage(reply || 'ðŸ¤– ...', 'bot');

      sendButton.disabled = false;
      inputField.focus();
    }

    sendButton.addEventListener('click', send);
    inputField.addEventListener('keydown', e => {
      if (e.key === 'Enter') send();
    });

    document.getElementById('toggleTheme').onclick = () => {
      document.body.classList.toggle('dark');
    };

    document.getElementById('toggle-sidebar').onclick = () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    };

    loadModel();
  </script>
</body>
</html>
